<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moon orbiting Earth</title>
  <style>
    
    :root{
      --bg: radial-gradient(ellipse at center, #00111a 0%, #000814 60%);
      --scene-size: clamp(320px, 45vmin, 600px);
      --earth-size: calc(var(--scene-size) * 0.28);
      --moon-size: calc(var(--earth-size) * 0.27);
      --orbit-radius: calc((var(--scene-size) - var(--earth-size)) / 2 - 10px);
      --orbit-duration: 8s; /* default full revolution */
      --earth-color: linear-gradient(180deg,#2b6fb1,#1b3d66);
      --moon-color: linear-gradient(180deg,#dadde1,#c3c6cc);
      --glow: rgba(50,150,255,0.12);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:grid;
      place-items:center;
      min-height:100vh;
      background:var(--bg);
      font-family:system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:#e6f0ff
    }

    .page{
        width:100%;
        max-width:900px;
        padding:1rem;
        display:flex;
        flex-direction:column;
        gap:1rem;
        align-items:center}

    
    
   
    .scene-wrap{
        display:flex;
        gap:1rem;
        align-items:center}

    
    .scene{
      width:var(--scene-size);
      height:var(--scene-size);
      position:relative;
      border-radius:50%;
      overflow:visible;
      display:grid;
      place-items:center;
      box-shadow:0 10px 60px rgba(0,0,0,0.7), inset 0 0 60px rgba(0,0,0,0.4);
    }

    .earth{width:var(--earth-size);
        height:var(--earth-size);
        border-radius:50%;
        position:relative;
        z-index:3;
        background:var(--earth-color);
        display:flex;
        align-items:center;
        justify-content:center;
        box-shadow:0 15px 40px rgba(0,0,0,0.6), 0 0 40px var(--glow);
        border:2px solid rgba(255,255,255,0.06)}
    .earth::before{content:"";
    position:absolute;
    inset:10% 12% 20% 18%;
    background:rgba(255,255,255,0.06);
    transform:rotate(-12deg);
    border-radius:38% 62% 54% 46%/52% 40% 60% 48%;
    opacity:0.9;
    filter:blur(5px)}

    
    .orbit-container{position:absolute;
        inset:0;
        display:block;
        z-index:2;
        pointer-events:none;
        animation:spin var(--orbit-duration) 
        linear infinite;
        transform-origin:center center}

    .orbit-path{position:absolute;
        inset:50%;
        width:calc(var(--orbit-radius) * 2);
        height:calc(var(--orbit-radius) * 2);
        transform:translate(-50%,-50%);
        \border-radius:50%;
        border:1px dashed rgba(255,255,255,0.06);
        z-index:1;
        pointer-events:none}

    .moon{position:absolute;
        left:50%;
        top:calc(50% - var(--orbit-radius));
        transform:translate(-50%,-50%);
        width:var(--moon-size);
        height:var(--moon-size);
        border-radius:50%;
        background:var(--moon-color);
        box-shadow:0 6px 18px rgba(0,0,0,0.45), inset -6px -4px 12px rgba(255,255,255,0.03);
        z-index:4;
        filter:drop-shadow(0 6px 8px rgba(0,0,0,0.45))}
    .moon::before{content:"";
    position:absolute;
    inset:12% 14% 12% 14%;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, rgba(0,0,0,0.06) 0 6%, transparent 7%), radial-gradient(circle at 70% 70%, rgba(0,0,0,0.04) 0 6%, transparent 7%);opacity:0.95;mix-blend-mode:overlay}

    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}


    #playToggle:not(:checked) ~ .scene .orbit-container{animation-play-state:paused}


    #speed-slow:checked ~ .scene{--orbit-duration:20s}
    #speed-medium:checked ~ .scene{--orbit-duration:12s}
    #speed-default:checked ~ .scene{--orbit-duration:8s}
    #speed-fast:checked ~ .scene{--orbit-duration:5s}
    #speed-veryfast:checked ~ .scene{--orbit-duration:3s}

    label[for="playToggle"].btn-like{display:inline-flex;align-items:center;gap:0.5rem}
    #playToggle:checked + label[for="playToggle"]{background:rgba(255,255,255,0.04)}

    
    .speed-row{display:flex;gap:0.35rem}
    input[name="speed"].visually-hidden:checked + label{background:rgba(255,255,255,0.04)}

    
    @media (max-width:420px){:root{--scene-size:300px}}

    
    label.btn-like:focus{outline:2px solid rgba(200,230,255,0.15);outline-offset:3px}

  </style>
</head>
<body>
  <main class="page">
    <h1 style="font-size:1.1rem"></h1>

    <div class="scene-wrap">

      
      

       </div>

      
      <div class="scene" id="scene" role="img" aria-label="Animation of the Moon orbiting the Earth">
        <div class="orbit-path" aria-hidden="true"></div>
        <div class="earth" aria-hidden="true" title="Earth"></div>
        <div class="orbit-container">
          <div class="moon" aria-hidden="true" title="Moon"></div>
        </div>
      </div>

    </div>

  
  </main>
</body>
</html>
